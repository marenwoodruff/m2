<ion-item *ngFor="#a of answer.answer.options">
  <input name="a.answer.type" 
         type="radio" 
         [value]="answer.value" 
         [checked]="a.selected"
         (click)="getValue(answer.questionId, a)"/>
  <label>{{a.display}}</label>
</ion-item>
