<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Survey</ion-title>
</ion-navbar>

<ion-content>
  <h2>{{questions.name}}</h2>
  <ion-card *ngFor="#question of questions.questions">
    <ion-card-header>
      {{question.text}}
    </ion-card-header>
    <ion-card-content>
      <answer [answer]="question.answer"></answer>
    </ion-card-content>
  </ion-card>
<ion-content>
