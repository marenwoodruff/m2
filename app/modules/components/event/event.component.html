<div>
  <h2>{{event.name}}</h2>
  <h5>{{event.starts}} - {{event.ends}}</h5>
  <img src="{{event.image}}" alt="{{event.name}}"/>
  <p>{{event.description}}</p>
  <h5 (click)="toggleSessions()">Sessions</h5>
  <ion-list *ngIf="visible">
    <ion-item class="item-accordion" *ngFor="#session of event.sessions">
      {{session.name}}
    </ion-item>
  </ion-list>
</div>
