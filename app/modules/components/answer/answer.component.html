<div [ngSwitch]="answer.type">
  <ion-list *ngSwitchWhen="'radio'" radio-group>
    <radio-button [answer]="answer"></radio-button>
  </ion-list>
  <div *ngSwitchWhen="'textBox'">
    <textbox></textbox>
  </div>
  <ion-list *ngSwitchWhen="'checkBox'">
    <checkbox [answer]="answer"></checkbox>
  </ion-list>
</div>
