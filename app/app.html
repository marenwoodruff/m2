<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>My MATRIX</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
        <ion-label style="margin-left: 1em; padding: 0.15em;">{{p.title}}</ion-label>
        <ion-icon name="arrow-forward" style="margin: 8px -5px 8px 8px;" item-right surveylight></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
