<ion-content padding class="login">

  <ion-row style="margin-top: 18vh">
    <ion-col width-20>
    </ion-col>
    <ion-col width-60>
      <img style="width: 60vw" src="build/assets/images/MyMATRIX.png" alt="my matrix" />
    </ion-col>
    <ion-col width-20>
    </ion-col>
  </ion-row>

  <button class="linkedin-button social-button" block>
    <ion-col width-10>
      <ion-icon class="icon-linkedin"></ion-icon>
    </ion-col>
    <ion-col width-90>
      Connect with LinkedIn
    </ion-col>
  </button>

  <button class="twitter-button social-button" block>
    <ion-col width-10>
      <ion-icon class="icon-twitter"></ion-icon>
    </ion-col>
    <ion-col width-90>
      Connect with Twitter
    </ion-col>
  </button>

  <ion-row style="height: 25vh">
    <ion-col>
      <p class="center login-text">Already have an account?</p>
    </ion-col>
  </ion-row>

  <ion-row class="disclaimer" baseline>
    <ion-col>
      <p class="center login-text">By Signing up you agree to the</p>
      <p class="center login-text"><span class="disclaimer-link">Terms of Service</span> and <span class="disclaimer-link">Privacy Policy</span></p>
    </ion-col>
  </ion-row>

</ion-content>
