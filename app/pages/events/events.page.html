
<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My MATRIX</ion-title>
</ion-navbar>
<ion-row class="event-segments">
  <button
    [ngClass]="{active: page === 'myEvents'}"
    (click)="filterEvents('myEvents')"
    round>
    My Events
  </button>
  <button
    [ngClass]="{active: page === 'pastEvents'}"
    (click)="filterEvents('pastEvents')"
    round>
    Past Events
  </button>
  <button
    [ngClass]="{active: page === 'mySurveys'}"
    (click)="filterEvents('mySurveys')"
    round>
    My Surveys
  </button>
</ion-row>
<ion-row class="month-filters" center>
  <ion-col width-45>
    <ion-icon class="icon-chevron-left"></ion-icon>
    <span class="event-month">Month</span>
    <ion-icon class="icon-chevron-right"></ion-icon>
  </ion-col>
  <ion-col width-45>
  </ion-col>
  <ion-col width-10>
    <ion-icon name="search" end></ion-icon>
  </ion-col>
</ion-row>
<ion-content padding class="events-container">
  <div [ngSwitch]="page">
    <div *ngSwitchDefault>
      <events [events]="events"></events>
    </div>
    <div *ngSwitchWhen="'myEvents'">
      <events [events]=""></events>
    </div>
    <div *ngSwitchWhen="'pastEvents'">
    </div>
    <div *ngSwitchWhen="'mySurveys'">
    </div>
  </div>
</ion-content>
