<div [ngSwitch]="answers.answer.type">
  <ion-list *ngSwitchWhen="'radio'" radio-group>
    <form>
      <radio-button [question]="answer"></radio-button>
    </form>
  </ion-list>
  <div *ngSwitchWhen="'textBox'">
    <form>
      <textbox [question]="answer"></textbox>
    </form>
  </div>
  <ion-list *ngSwitchWhen="'checkBox'">
    <form>
      <checkbox [question]="answer"></checkbox>
    </form>
  </ion-list>
</div>
