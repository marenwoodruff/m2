<h2 padding>{{question.name}}</h2>
<form>
  <ion-card *ngFor="#question of question.questions">
    <ion-card-header>
      {{question.text}}
    </ion-card-header>
    <ion-card-content>
      <answer 
        [answers]="question"></answer>
    </ion-card-content>
  </ion-card>
</form>
<button
       (click)="saveProgress(question)">
  Save Survey
</button>
<button 
       type="submit"
       [disabled]="!saved"
       (click)="onSubmit(question)">
  Submit Survey
</button>
