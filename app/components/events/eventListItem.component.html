<ion-item (click)="viewEvent(event)">
    <ion-thumbnail item-left>
        <img class="center-event-image" src="{{event.image}}" alt="{{event.name}}"/>
    </ion-thumbnail>
    <h2 class="sessions event-title">{{event.name}}</h2>
    <p class="sessions">{{event.starts | amDateFormat:"MMMM Do YYYY"}}</p>
    <p class="sessions">{{event.location.city}}, {{event.location.state}}</p>
</ion-item>
