<ion-item>
    <ion-thumbnail item-left>
        <img class="center-event-image" src="{{event.image}}" alt="{{event.name}}"/>
    </ion-thumbnail>
    <h2 class="sessions">{{event.name}}</h2>
    <p class="sessions">{{event.description}}</p>
    <button (click)="viewEvent(event)" clear item-right>View</button>
</ion-item>
