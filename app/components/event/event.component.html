<h2 class="center">{{event.title}}</h2>
<h5>
  <span *ngIf="event.startDate === event.endDate">{{(event.startDate | amFromUnix)| amDateFormat:"MMMM Do, YYYY"}}</span>
  <span *ngIf="event.startDate !== event.endDate">{{event.startDate}} - {{event.endDate}}</span>
</h5>
<h5>
  {{event.city}}, {{event.state}}
</h5>
<ion-row>
  <ion-col width-10>
  </ion-col>
  <ion-col width-80>
    <img class="center-event-image" src="http://matrixres.com/{{event.thumb}}" alt="{{event.name}}"/>
  </ion-col>
  <ion-col width-10>
  </ion-col>
</ion-row>
<p class="center matrixBlueFont"><string>{{event.description}}</string></p>
