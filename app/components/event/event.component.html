<div class="event-component">
  <img src="build/assets/images/EventImage.jpg" alt="event image"/>
  <ion-row class="row-padding">
    <ion-col>
      <h2>{{event.title}}</h2>
    </ion-col>
  </ion-row>
  <ion-row class="row-padding">
    <ion-col>
      <h5>
        <span *ngIf="event.startDate === event.endDate">{{(event.startDate | amFromUnix)| amDateFormat:"MMMM Do, YYYY"}}</span>
        <span *ngIf="event.startDate !== event.endDate">{{(event.startDate | amFromUnix)| amDateFormat:"MMMM Do, YYYY"}} - {{(event.endDate | amFromUnix)| amDateFormat:"MMMM Do, YYYY"}}</span>
      </h5>
      <h5>
        {{event.city}}, {{event.state}}
      </h5>
    </ion-col>
    <ion-col class="register-button-col">
      <button>Register</button>
    </ion-col>
  </ion-row>

  <!--<ion-row>-->
    <!--<ion-col width-10>-->
    <!--</ion-col>-->
    <!--<ion-col width-80>-->
      <!--<img class="center-event-image" src="http://matrixres.com/{{event.thumb}}" alt="{{event.name}}"/>-->
    <!--</ion-col>-->
    <!--<ion-col width-10>-->
    <!--</ion-col>-->
  <!--</ion-row>-->
  <ion-row class="event-description row-padding">
    <ion-col>
      <p>{{event.description}}</p>
    </ion-col>
  </ion-row>

</div>
