<ion-list>
  <ion-card *ngFor="#session of sessions">
    <ion-card-content>
      <ion-card-title>{{session.name}}</ion-card-title>
      <h5><strong>{{session.startTime | amDateFormat:"dddd, MMMM Do YYYY, h:mm a"}}</strong></h5>
      <p class="sessions">{{session.overview}}</p>
      <button (click)="goToRegistration(session)" outline item-left>
        <ion-icon name="create"></ion-icon>
        Register
      </button>
      <button (click)="goToSession(session, location)" outline item-right>
        More Info
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-list>
